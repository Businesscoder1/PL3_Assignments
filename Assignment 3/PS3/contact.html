<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Trishul's Bookstore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>Trishul's Bookstore</h1>
            <nav>
                <div class="hamburger" onclick="toggleMenu()">â˜°</div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="homy">Home</a></li>
                    <li><a href="books.html" class="homy">Books</a></li>
                    <li><a href="contact.html" class="homy">Contact</a></li>
                </ul>
                <div class="cart-icon" onclick="toggleCart()">
                    <span id="cart-count">0</span>
                    <img src="shopping-cart.png" alt="Cart">
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <div class="container-main">
                <h2>Contact Us</h2>
                <p>Email: contact@fictionalbookstore.com</p>
                <p>Phone: (123) 456-7890</p>
                <p>Address: 123 Book St, Booktown, BK 45678</p>
            </div>
        </section>
    </main>

    <aside id="cart" class="cart-panel">
        <div class="cart-header">
            <span class="close-cart" onclick="toggleCart()">&times;</span>
            <h2>Your Cart</h2>
        </div>
        <ul id="cart-items"></ul>
        <div class="cart-footer">
            <button onclick="clearCart()" >Clear Cart</button>
        </div>
    </aside>
    <div id="popup" class="popup"></div>
    

    <div id="popup" class="popup"></div>

    <script src="script.js"></script>
</body>
</html>
